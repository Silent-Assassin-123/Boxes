<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toggle Boxes for class 8C</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #d10000;
      --locker-off: #ffffff;
      --locker-on: #ff0000;
      --locker-text: #b00000;
    }

    body.dark {
      --bg-color: #000000;
      --text-color: #ffffff;
      --locker-off: #000000;
      --locker-on: #ff0000;
      --locker-text: #ffffff;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 30px;
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: var(--text-color);
      text-shadow: 0 0 10px #ff4d4d;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 60px);
      grid-gap: 12px;
      justify-content: center;
      margin-top: 30px;
    }

    .locker {
      width: 60px;
      height: 60px;
      background: var(--locker-off);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--locker-text);
      font-size: 18px;
      box-shadow: 0 0 4px #ff000055;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .locker.open {
      background: var(--locker-on);
      color: #fff;
      box-shadow: 0 0 8px #ff4d4d;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #ff0000, #ff4d4d);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #ff4d4d;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff6666;
    }

    .footer {
      margin-top: 60px;
      font-size: 1.2em;
      color: var(--text-color);
      text-shadow: 0 0 8px #ffcccc;
      transition: color 0.5s;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>

  <h1>Toggle Boxes</h1>
  <div class="counter" id="boxCounter">0 / 100 boxes toggled</div>

  <div class="controls">
    <button id="toggleAllBtn">Toggle All</button>
    <button id="resetBtn">Reset All</button>
    <button id="modeBtn">Dark Mode</button>
  </div>

  <div class="grid" id="boxes-container"></div>

  <div class="footer">Made by Anirudh 8C</div>

  <audio id="toggle-sound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f90c1b881e.mp3?filename=switch-click-110899.mp3" type="audio/mpeg">
  </audio>

  <script>
    const container = document.getElementById('boxes-container');
    const sound = document.getElementById('toggle-sound');
    const toggleAllBtn = document.getElementById('toggleAllBtn');
    const resetBtn = document.getElementById('resetBtn');
    const modeBtn = document.getElementById('modeBtn');
    const counter = document.getElementById('boxCounter');
    const TOTAL = 100;

    let allToggled = false;
    const boxState = JSON.parse(localStorage.getItem('openBoxes') || '[]');
    const boxElements = [];

    function updateStorage() {
      const open = [];
      boxElements.forEach((box, i) => {
        if (box.classList.contains("open")) open.push(i + 1);
      });
      localStorage.setItem('openBoxes', JSON.stringify(open));
      updateCounter(open.length);
    }

    function updateCounter(count) {
      counter.textContent = `${count} / ${TOTAL} boxes toggled`;
    }

    function playSound() {
      sound.currentTime = 0;
      sound.play();
    }

    for (let i = 1; i <= TOTAL; i++) {
      const box = document.createElement("div");
      box.classList.add("locker");
      box.textContent = i;

      if (boxState.includes(i)) box.classList.add("open");

      box.addEventListener("click", () => {
        box.classList.toggle("open");
        playSound();
        updateStorage();
      });

      boxElements.push(box);
      container.appendChild(box);
    }

    updateCounter(boxState.length);

    toggleAllBtn.addEventListener("click", () => {
      allToggled = !allToggled;
      boxElements.forEach(box => box.classList.toggle("open", allToggled));
      playSound();
      updateStorage();
    });

    resetBtn.addEventListener("click", () => {
      boxElements.forEach(box => box.classList.remove("open"));
      allToggled = false;
      playSound();
      updateStorage();
    });

    modeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      modeBtn.textContent = document.body.classList.contains("dark") ? "Light Mode" : "Dark Mode";
    });
  </script>

</body>
</html>
